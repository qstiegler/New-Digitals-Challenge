services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  # Service Definition to avoid Missing Service warnings
  App\Time\TestClock: ~

  # Interface autowiring
  App\Time\ClockInterface: '@App\Time\TestClock'
  App\Service\Emails\Emails: '@App\Test\Service\Emails\EmailsFake'

  App\Test\Service\:
    resource: '../tests/Test/Service/*'

  App\Test\DataFixtures\:
    resource: '../tests/Test/DataFixtures/*'

  App\Test\EntityHelper\:
    resource: '../tests/Test/EntityHelper/*'
    public: true
